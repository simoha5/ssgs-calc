name: build-test
on: push
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:  
     - name: Checkout repository
       uses: actions/checkout@v3
     - name: Setup Node.js
       uses: actions/setup-node@v3
       with:
         node-version: '18.x'
     - name: Install dependencies
       run: npm install
     - name: Build project
       run: npm run build
     - name: Run tests
       run: npm test
